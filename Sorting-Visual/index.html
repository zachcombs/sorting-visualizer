<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="sorting.css">
</head>
<title>Sorting Visual</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
  
  <div class = "header">
    <button class = "button" onclick="quickSort()">Quick Sort</button>
    <button class = "button" onclick = "bubbleSort()">Bubble Sort</button>
    <button class = "button" onclick = "selectionSort()">Selection Sort</button>
    <button class = "button"onclick = "insertionSort()">Insertion Sort</button>
    <button class = "button" onclick = "mergeSort(), logMerge()">Merge Sort</button>
    <p class = "arraySize">|</p>
    <p class = "arraySize">Array Size</p>
    <input type="range" min="2" max="750" value="2" class="slider" id="myRange" oninput="arraySize()">
    <p class = "arraySize">|</p>
    <p class = "arraySize">Sorting Speed</p>
    <input type="range" min="1" max="50" value="2" class="slider" id="mySpeed" oninput = "sortingSpeed()">
    <p class = "arraySize" id = "speedCounter"></p>
    </div>
  </div>
  <div class = "content" id = "main">
  </div>
  <script src='./algorithmSort.js'></script>
  
</body>

</html>
